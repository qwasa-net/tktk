{% load static pipeline %}
<!DOCTYPE html>
<html>

{% spaceless %}
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="apple-touch-icon-precomposed" type="image/png" sizes="192x192" href="/st/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/st/favicon-192x192.png">
    <link rel="shortcut icon" type="image/png" href="/st/favicon-192x192.png">

    {% block head_styles %}{% endblock %}   
    <title>{% block page_title %} :: pw{% endblock %}</title>

    {% block more_headers %}{% endblock %}

</head>
{% endspaceless %}

{% spaceless %}

<body class="{% block bodyclass %}page{% endblock %}">

    {% block content %}{%endblock%}
    {% block more_scripts %}{% endblock %}

</body>
{% endspaceless %}

<!-- {% now "@U (r)" %} -->

</html>
